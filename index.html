<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }

        /* Ensure smooth sidebar transition */
        #sidebar { transition: transform 0.3s ease-in-out; }
        
        /* Mobile Keyboard Fix */
        body { height: 100%; width: 100%; position: fixed; overflow: hidden; }
        #app-container { height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        /* Loading Overlay */
        #loading {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; items-center: center; justify-content: center; font-family: sans-serif;
        }
        .dark #loading { background: #111827; color: white; }

        /* Markdown Styles */
        .prose code { background: #f3f4f6; padding: 2px 4px; border-radius: 4px; font-size: 0.9em; }
        .dark .prose code { background: #374151; color: #e5e7eb; }
        .prose pre { background: #1f2937; color: white; padding: 1rem; border-radius: 8px; overflow-x: auto; }
        
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="font-medium">Initializing AI Interface...</p>
        </div>
    </div>

    <div id="app-container" class="relative">
        <header class="lg:hidden flex items-center justify-between p-4 border-b dark:border-gray-800 bg-white dark:bg-gray-900 z-20">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                <i data-lucide="menu"></i>
            </button>
            <span class="font-semibold text-blue-600">Universal AI</span>
            <button onclick="toggleSettings()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                <i data-lucide="settings"></i>
            </button>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-white dark:bg-gray-800 border-r dark:border-gray-700 transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 flex flex-col">
                <div class="p-4 flex items-center justify-between">
                    <button onclick="createNewChat()" class="flex items-center gap-2 w-full bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 p-3 rounded-xl font-medium hover:bg-blue-100 dark:hover:bg-blue-900/50 transition">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        New Chat
                    </button>
                </div>

                <div id="chat-list" class="flex-1 overflow-y-auto px-3 space-y-1">
                    </div>

                <div class="p-4 border-t dark:border-gray-700 space-y-2">
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                        <i data-lucide="moon" id="theme-icon"></i>
                        <span>Appearance</span>
                    </button>
                    <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                        <i data-lucide="settings"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 flex flex-col relative bg-white dark:bg-gray-900">
                <div id="chat-window" class="p-4 lg:p-8">
                    <div id="messages-container" class="max-w-3xl mx-auto space-y-6 pb-32">
                        <div id="welcome-screen" class="py-20 text-center">
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">Hello, how can I help?</h1>
                            <p class="text-gray-500 dark:text-gray-400">Settings must be configured with an OpenRouter API key to start.</p>
                        </div>
                    </div>
                </div>

                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent dark:from-gray-900 dark:via-gray-900 p-4">
                    <div class="max-w-3xl mx-auto relative">
                        <div class="flex items-end gap-2 bg-gray-100 dark:bg-gray-800 rounded-2xl p-2 shadow-sm border border-transparent focus-within:border-blue-500 transition-all">
                            <textarea id="user-input" rows="1" placeholder="Enter a prompt here..." class="flex-1 bg-transparent border-none focus:ring-0 resize-none py-3 px-4 max-h-60" oninput="autoResize(this)"></textarea>
                            <button id="send-btn" onclick="sendMessage()" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                                <i data-lucide="send-horizonal" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <p class="text-center text-[10px] text-gray-400 mt-2">Powered by OpenRouter. AI can make mistakes.</p>
                    </div>
                </div>
            </main>
        </div>

        <div id="settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
            <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl p-6 shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Settings</h2>
                    <button onclick="toggleSettings()" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full"><i data-lucide="x"></i></button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                        <input type="password" id="api-key-input" class="w-full bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Model Name</label>
                        <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">System Prompt</label>
                        <textarea id="system-prompt-input" rows="3" class="w-full bg-gray-50 dark:bg-gray-900 border dark:border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>
                </div>

                <button onclick="saveSettings()" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('ai_api_key') || '',
            model: localStorage.getItem('ai_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('ai_system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('ai_chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('ai_theme') === 'dark',
            isSidebarOpen: false
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            initIcons();
            applyTheme();
            renderChatList();
            
            // Sync settings UI
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;

            // Hide loader
            document.getElementById('loading').style.display = 'none';

            // Auto-focus input
            document.getElementById('user-input').focus();
        });

        function initIcons() { lucide.createIcons(); }

        // --- Theme Logic ---
        function toggleDarkMode() {
            state.isDark = !state.isDark;
            applyTheme();
            localStorage.setItem('ai_theme', state.isDark ? 'dark' : 'light');
        }

        function applyTheme() {
            const html = document.documentElement;
            if (state.isDark) {
                html.classList.add('dark');
                document.getElementById('theme-icon')?.setAttribute('data-lucide', 'sun');
            } else {
                html.classList.remove('dark');
                document.getElementById('theme-icon')?.setAttribute('data-lucide', 'moon');
            }
            initIcons();
        }

        // --- Sidebar & Modal UI ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            state.isSidebarOpen = !state.isSidebarOpen;
            sidebar.classList.toggle('-translate-x-full', !state.isSidebarOpen);
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // --- Data Persistence ---
        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim() || 'deepseek/deepseek-r1:free';
            state.systemPrompt = document.getElementById('system-prompt-input').value.trim();
            
            localStorage.setItem('ai_api_key', state.apiKey);
            localStorage.setItem('ai_model', state.model);
            localStorage.setItem('ai_system_prompt', state.systemPrompt);
            
            toggleSettings();
            alert('Settings saved!');
        }

        function saveChats() {
            localStorage.setItem('ai_chats', JSON.stringify(state.chats));
            renderChatList();
        }

        // --- Chat Logic ---
        function createNewChat() {
            const newChat = {
                id: Date.now(),
                title: 'New Conversation',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveChats();
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function selectChat(id) {
            state.currentChatId = id;
            renderMessages();
            if (window.innerWidth < 1024) toggleSidebar();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveChats();
            renderMessages();
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="selectChat(${chat.id})" class="group flex items-center justify-between p-3 rounded-lg cursor-pointer transition ${state.currentChatId === chat.id ? 'bg-gray-100 dark:bg-gray-700 text-blue-600' : 'hover:bg-gray-50 dark:hover:bg-gray-700/50'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i data-lucide="message-square" class="w-4 h-4 flex-shrink-0"></i>
                        <span class="truncate text-sm">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(${chat.id}, event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            initIcons();
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!chat || chat.messages.length === 0) {
                document.getElementById('welcome-screen').classList.remove('hidden');
                container.innerHTML = '';
                return;
            }

            document.getElementById('welcome-screen').classList.add('hidden');
            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in duration-300">
                    <div class="max-w-[85%] lg:max-w-[70%] p-4 rounded-2xl ${
                        msg.role === 'user' 
                        ? 'bg-blue-600 text-white rounded-br-none' 
                        : 'bg-gray-100 dark:bg-gray-800 dark:text-gray-100 rounded-bl-none prose dark:prose-invert'
                    }">
                        ${msg.role === 'assistant' ? marked.parse(msg.content) : `<p class="whitespace-pre-wrap">${msg.content}</p>`}
                    </div>
                </div>
            `).join('');
            
            const window = document.getElementById('chat-window');
            window.scrollTo({ top: window.scrollHeight, behavior: 'smooth' });
        }

        // --- API & Streaming ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const content = input.value.trim();

            if (!content) return;
            if (!state.apiKey) {
                alert('Please enter an API Key in settings first.');
                toggleSettings();
                return;
            }

            // 1. Ensure chat exists
            if (!state.currentChatId) {
                const newChat = { id: Date.now(), title: content.substring(0, 30) + '...', messages: [] };
                state.chats.unshift(newChat);
                state.currentChatId = newChat.id;
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            chat.messages.push({ role: 'user', content });
            
            // UI Update
            input.value = '';
            input.style.height = 'auto';
            renderMessages();
            
            // Prepare streaming placeholder
            const assistantMsgId = Date.now();
            chat.messages.push({ role: 'assistant', content: '', id: assistantMsgId });
            renderMessages();
            
            btn.disabled = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": state.model,
                        "messages": [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content }))
                        ],
                        "stream": true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.replace('data: ', '');
                            if (dataStr === '[DONE]') break;
                            try {
                                const data = JSON.parse(dataStr);
                                const token = data.choices[0]?.delta?.content || "";
                                fullResponse += token;
                                
                                // Update last message in state
                                chat.messages[chat.messages.length - 1].content = fullResponse;
                                
                                // Rapid UI update for streaming effect
                                const lastMsgEl = document.querySelector('#messages-container > div:last-child .max-w-\\[85\\%\\]');
                                if (lastMsgEl) lastMsgEl.innerHTML = marked.parse(fullResponse);
                            } catch (e) { /* ignore parse errors in chunks */ }
                        }
                    }
                }

                saveChats();
            } catch (error) {
                console.error(error);
                chat.messages[chat.messages.length - 1].content = "⚠️ Error: " + error.message;
                renderMessages();
            } finally {
                btn.disabled = false;
            }
        }

        // Handle "Enter" key
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
